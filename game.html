<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <link rel="stylesheet" href="./css/game.css">
  <script src="./js/game.js" defer></script>

</head>

<body>
  <header class="header">
    <div class="wrap header__wrap">
      <div class="logo">
        <a href="#" class="logo__link">
          <img src="./assets/img/main/main_top/logo.png" alt="logo" class="logo__img">
        </a>
      </div>
      <div class="auth_container">
        <div class="header-buttons">
          <!-- Баланс -->
          <div class="balance-wrapper">
            <div class="balance-button" id="balanceButton">
              <div class="balance-label">Баланс</div>
              <div class="balance-value">0.00 USD</div>
              <img src="./assets/img/bonuses/arrowdown.svg" alt="arrow" class="arrow-icon">
            </div>

            <!-- Модалка -->
            <div class="balance-modal hidden" id="balanceModal">
              <div class="modal__balance">
  <div class="modal__balance__main">
    <div class="balance__main__wrap">
      <div class="balance__info">
        <div class="modal__balance-amount">
          <img class="modal__balance-amount-img" src="./assets/img/balance/Balance Icon.png" alt="">
          <div class="modal__balance-amount-text">
            <h>Баланс</h>
            <p>0.00 USD</p>
          </div>
        </div>
        <div class="modal__balance-amount-bonus">
          <img class="modal__balance__bonus-amount-img" src="./assets/img/balance/Bonus Giftbox.png" alt="">
          <div class="modal__balance-bonus-amount-text">
              <h>Бонусный Баланс</h>
              <p>0.00 USD</p>
            </div>
        </div>
        
      </div>
    <div class="balance__info-buttons">
      <div class="modal__balance__button-container">
        <div class="modal__balance__button-shadow-bgc-correct"></div>
        <div class="modal__balance__button-shadow"></div>
        <div class="modal__balance__button-shadow-bgc"></div>
        <button id="modalButtonSign" class="modal__balance__button-signin "><img src="./assets/icon/Arrow 1 (Stroke).png" alt="" class="modal__balance__button-img">Пополнить</button>
      </div>
      <div class="modal__balance__button__withdraw-container">
        <div class="modal__balance__button__withdraw-shadow-bgc-correct"></div>
        <div class="modal__balance__button__withdraw-shadow"></div>
        <div class="modal__balance__button__withdraw-shadow-bgc"></div>
        <button id="modalButtonSign" class="modal__balance__button__withdraw-signin "><img src="./assets/icon/Arrow 1 (Stroke).png" alt="" class="modal__balance__button__withdraw-img">Вывести</button>
      </div>
      </div>

    </div>
  </div>
</div>
            </div>
          </div>

          <!-- Профиль -->
          <a href="profile1.html" class="profile-button">
            <div class="profile__button__container">
              <span class="level-badge">1 уровень</span>
              <img src="./assets/img/levels/dragon_1.png" alt="avatar" class="profile-icon" />
              <span class="profile-text">Профиль</span>
            </div>
          </a>
          <select class="language">
            <option>RU</option>
            <option>EN</option>
          </select>
        </div>


      </div>
    </div>
  </header>
